<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Performance Optimization Example</title>
    <style>
        
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box {
            width: calc(25% - 10px);
            height: 50px;
            background-color: #3498db;
            margin-bottom: 10px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Performance Optimization Example</h1>
    <p>This page demonstrates various techniques for optimizing JavaScript performance.</p>

    <div id="container"></div>

    <script>
        // Optimized code
        function generateBoxes() {
            const container = document.getElementById('container');
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 100; i++) {
                const div = document.createElement('div');
                div.className = 'box';
                div.textContent = i;
                fragment.appendChild(div);
            }
            container.appendChild(fragment);
        }

        // Call the function to generate boxes
        generateBoxes();
    </script>
</body>
</html>
